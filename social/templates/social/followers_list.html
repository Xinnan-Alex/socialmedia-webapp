{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'profile' profile.pk %}" class="btn btn-light"> Back to Profile</a>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12">
            <h3>
                Followers for{% if profile.name %} {{ profile.name }} {% else %} @{{ profile.user.usename }}
                {% endif %}
            </h3>
        </div>
    </div>
    {% for follower in followers %}
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-12 position-relative my-3">
            <a class="remove-default-link" href="{% url 'profile' follower.profile.pk %}">
                <img class="rounded-circle post-img" height="60" width="60" src="{{ follower.profile.picture.url }}" />
                <h5 class="mt-3">@{{ follower.username }}</h5>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
